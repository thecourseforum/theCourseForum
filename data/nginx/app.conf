server {
	server_name thecourseforum.com www.thecourseforum.com;
	root /var/www/ruby/production/theCourseForum/public;

	passenger_enabled on;
	passenger_ruby /usr/local/rvm/gems/ruby-2.2.3/wrappers/ruby;

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/thecourseforum.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/thecourseforum.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    if ($host = www.thecourseforum.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = thecourseforum.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


	server_name thecourseforum.com www.thecourseforum.com;

	listen 80 default_server;
	listen [::]:80 default_server;
    return 404; # managed by Certbot




}